  <title>Cadastro da liga dos astronautas</title>

<body>
  <form>
  <h3>Cadastro da liga dos astronautas</h3>
      <label for="name">*Nome:</label>
      <input type="text" id="name" name="name" required>
<br />
      <div>
      <label for="email">*Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="pass">Senha:</label>
      <input type="password" id="pass" name="pass" required>
    </div>
      <label for="born">*Data de Nascimento:</label>
      <input type="date" id="born" required>
<br />
<br />
    <label for="photo">Foto:</label>
    <input type="file" id="photo" >
<br />
<br />
      <label for="nac">*Nacionalidade:</label>
        <select name="nac" id="nac">
          <option value="russian">Russo</option>
          <option value="american">Americano</option>
          <option value="brazilian">Brasileiro</option>
        </select> 
      </datalist>
<br />
<br />
      <p>*Selecione seu gênero: </p>
      <input type="radio" id="gender">
      <label for="gender">Feminino</label>
      <input type="radio" id="gender">
      <label for="gender">Masculino</label>
      <input type="radio" id="gender">
      <label for="gender">Outro(s)</label>
<br />
    <p>Suas principais qualidades:</p>
    <input type="checkbox" id="option1">
    <label for="option1">Inteligência</label>
    <input type="checkbox" id="option2">
    <label for="option1">Resiliência</label>
    <input type="checkbox" id="option3">
    <label for="option1">Preparo Físico</label>
    <input type="checkbox" id="option4">
    <label for="option1">Educação</label>
<br />
      <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que voçê gostaria de ser astronauta?" ></textarea>
<br />
<br />
    <input type="submit" value="Criar">
  </form>
</body>
</html>
